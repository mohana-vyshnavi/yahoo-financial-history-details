<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Open Column -->
  <ng-container matColumnDef="Open">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Open </th>
    <td mat-cell *matCellDef="let element"> {{element.open}} </td>
  </ng-container>

  <!-- Heigh Column -->
  <ng-container matColumnDef="High">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> High </th>
    <td mat-cell *matCellDef="let element"> {{element.high}} </td>
  </ng-container>
  <!-- Low Column -->
  <ng-container matColumnDef="Low">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Low </th>
    <td mat-cell *matCellDef="let element"> {{element.low}} </td>
  </ng-container>
  <!-- Close Column -->
  <ng-container matColumnDef="Close">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Close </th>
    <td mat-cell *matCellDef="let element"> {{element.close}} </td>
  </ng-container>

  <!-- Volume Column -->
  <ng-container matColumnDef="Volume">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume </th>
    <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
