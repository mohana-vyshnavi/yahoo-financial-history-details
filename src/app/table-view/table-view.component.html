<!-- normal view table -->
<table>
    <tr>
        <!-- table header -->
        <th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
    </tr>
    <!-- table body  -->
    <tr *ngFor="let item of apiData">
        <td>{{item.date}}</td>
        <td>{{item.open}}</td>
        <td>{{item.high}}</td>
        <td>{{item.low}}</td>
        <td>{{item.close}}</td>
        <td>{{item.volume}}</td>
    </tr>
</table>
