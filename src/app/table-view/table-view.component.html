<table>
    <tr>
        <th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
    </tr>
    <tr *ngFor="let item of apiData">
        <td>{{item.Date}}</td>
        <td>{{item.Open}}</td>
        <td>{{item.High}}</td>
        <td>{{item.Low}}</td>
        <td>{{item.Close}}</td>
        <td>{{item.Volume}}</td>
    </tr>
</table>
